 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding"> 

  <app-welcome></app-welcome>

  <app-sign-in
    *ngIf="!(_isAuth.currentUser$|async)"
    headline="Sign-in to have all the benefits!"  
  ></app-sign-in>

  <h3 class="login">

    Hello 
    
  </h3>

  <pre>
    {{_isAuth.currentUser$|async|json}} <br />
  </pre>
  
  <h3 class="ion-margin-horizontal">Our latest added doctors</h3>

  <ion-grid *ngFor="let cat of categories">
    <ion-row>
      <ion-col
        class="ion-text-center"
        size-lg="4"
        size="12"
        *ngFor="let professional of cat.professionals"
        >
        
        <ion-card class="ion-no-margin">
          <ion-card-header>
            <ion-card-title>{{ professional?.title }}</ion-card-title>
            <ion-card-subtitle>{{ professional?.city?.name | uppercase}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button color="primary" [routerLink]="'/professional/'+professional.uuid" size="small">
              Read More
            </ion-button>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
   </ion-row>
  </ion-grid>  

</ion-content>
