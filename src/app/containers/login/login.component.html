<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding"> 

  <div class="welcome-min text-primary ion-text-center">
    <img src="./assets/icons/gem-rainbow.png" width="36px" />
    <br />
    <h1 class="ion-margin-vertical">
      <strong>
        Please Login to continue
      </strong>
    </h1>  
    <h3>
     Otherwise you have no access to this page
    </h3>
    <br />
  </div>

  <ion-card class="login ion-text-center">
    <ion-card-header>
      <ion-avatar class="img-center">
        <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-card-title>Login with Google</ion-card-title>
      <ion-card-subtitle>AUTHENTICATION</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button (click)="signin()">
        Login
      </ion-button>
    </ion-card-content>
  </ion-card>

  <hr />

  <div class="welcome text-secondary ion-text-center">
    <br />
    <h3>
     <strong>Or go back to home</strong>
    </h3>
    <ion-button clas="ion-margin-vertical" color="secondary" routerLink="/home" size="small">
      Go to Home
    </ion-button>
    <br />
  </div>


</ion-content>
