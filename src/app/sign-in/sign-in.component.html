<h3 class="login-headline ion-margin-horizontal">{{headline}}</h3>
<ion-card class="login ion-text-center">
  <ion-card-header>
    <ion-avatar class="img-center">
      <!-- TODO - if auth img avatar colorful -->
      <img alt="Avatar" src="
      https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-card-title>Sign-in</ion-card-title>
    <ion-card-subtitle>AUTHENTICATION</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button (click)="signin()">
      <img src="./assets/icons/logo-google.png" width="24px" />
        Sign in with Google
    </ion-button>
  </ion-card-content>
</ion-card>
